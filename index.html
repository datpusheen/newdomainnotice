<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo chuyển đổi tên miền</title>
    <meta name="description" content="Website chính thức đã chuyển sang địa chỉ pishun.io.vn.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cấu hình Tailwind mở rộng -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar nếu cần */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4 text-slate-800 antialiased selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Main Container -->
    <div class="w-full max-w-md animate-fade-in-up">
        
        <!-- Card -->
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl shadow-indigo-200/50 border border-white/50 overflow-hidden relative">
            
            <!-- Top Decoration Gradient -->
            <div class="h-2 w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

            <div class="p-8 sm:p-10 text-center relative">
                
                <!-- Icon with Pulse Background -->
                <div class="relative w-24 h-24 mx-auto mb-6">
                    <div class="absolute inset-0 bg-indigo-100 rounded-full animate-pulse-slow"></div>
                    <div class="relative w-full h-full bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-indigo-300/50 animate-float z-10">
                        <i class="fa-solid fa-rocket text-4xl"></i>
                    </div>
                </div>

                <!-- Text Content -->
                <h1 class="text-3xl font-bold text-slate-900 mb-3 tracking-tight">
                    Chuyển Nhà Mới!
                </h1>
                <p class="text-slate-500 text-sm sm:text-base leading-relaxed mb-8">
                    Website chính thức đã chuyển sang địa chỉ <span class="font-semibold text-indigo-600">chat.pishun.me</span>.
                </p>

                <!-- Domain Comparison Card -->
                <div class="bg-slate-50 rounded-2xl p-4 mb-8 border border-slate-100">
                    <div class="flex items-center justify-between py-2 border-b border-slate-200 mb-2 last:border-0 last:mb-0">
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Cũ
                        </span>
                        <span class="text-sm text-slate-400 line-through decoration-slate-300" id="old-domain">chat.pishun.xyz</span>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <span class="text-xs font-semibold text-indigo-600 uppercase tracking-wider flex items-center gap-2">
                            <i class="fa-solid fa-check-circle"></i> Mới
                        </span>
                        <span class="text-sm font-bold text-indigo-700 bg-white px-3 py-1 rounded-lg shadow-sm border border-indigo-100">chat.pishun.me</span>
                    </div>
                </div>

                <!-- CTA Button -->
                <a href="https://pishun.io.vn" class="group relative w-full flex items-center justify-center gap-3 bg-slate-900 hover:bg-indigo-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-indigo-500/40 hover:-translate-y-1 overflow-hidden">
                    <span class="relative z-10">Đến trang chủ mới</span>
                    <i class="fa-solid fa-arrow-up-right-from-square relative z-10 group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform duration-300"></i>
                    
                    <!-- Button Background Shine Effect -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>
                </a>

                <!-- Redirect Timer -->
                <div class="mt-6 flex items-center justify-center gap-2 text-xs text-slate-400 font-medium">
                    <i class="fa-regular fa-clock animate-spin-slow" style="animation-duration: 3s;"></i>
                    <span id="countdown-text">Tự động chuyển sau <span id="timer" class="text-indigo-600 font-bold">10</span>s</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-xs text-slate-400">
                Made with <i class="fa-solid fa-heart text-red-500"></i> by pishun
            </p>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // Cấu hình
        const targetUrl = "https://chat.pishun.me";
        const countdownSeconds = 10;
        
        // DOM Elements
        const timerElement = document.getElementById('timer');
        const countdownText = document.getElementById('countdown-text');
        
        // Logic đếm ngược
        let timeLeft = countdownSeconds;
        const redirectInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(redirectInterval);
                // Hiệu ứng text khi sắp chuyển
                countdownText.innerHTML = '<span class="text-indigo-500"><i class="fa-solid fa-spinner fa-spin mr-1"></i> Đang chuyển hướng...</span>';
                
                // Thêm một chút độ trễ giả để người đọc kịp thấy thông báo
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 800);
            }
        }, 1000);
    </script>
</body>
</html>
